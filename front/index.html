<html>
    <head>
        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
            crossorigin="anonymous">
    </head>
    <body>
        <script 
            src="https://code.jquery.com/jquery-3.6.0.js" 
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" 
            crossorigin="anonymous">
        </script>
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
            crossorigin="anonymous">
        </script> 
            <input type="int" id="id" placeholder="inserire id prodotto">  
            <input type="text" id="nome" placeholder="inserire nome prodotto">
            <input type="int" id="numero" placeholder="inserire quantitÃ  prodotto">
            <button id="add" class="btn btn-outline-primary">Add</button>
            <!-- <button id="b2" class="btn btn-outline-primary">Registra</button> -->
        
        <script>
            $("#add").click(function(){
                var id = $("#id").val()
                var nome = $("#nome").val()
                var numero = $("#numero").val()
                

                if(id && nome && numero){
                    console.log("log: ", id, nome, numero);
                    $.ajax({
                        url: "http://localhost:3000/api/addProdotti?id="+id+"&nome="+nome+"&numero="+numero,                        
                        method: "GET",
                        success: function(data){
                            console.log("success", data)
                            $("body").css("backgroundColor", "#228B22");

                            // // window.location.href="home.html"; permette di tornare indietro
                            // var storage = window.localStorage;
                            // storage.setItem('mail',mail);
                            // window.location.replace("home.html"); //non permette di tornare indientro con la freccia
                        },
                        error: function(data){
                            console.log("error", data)
                            $("body").css("backgroundColor", "#FF0000");
                        }
                    });
                }   
            });
            $("#b2").click(function(){
                var mail = $("#mail").val()
                var password = $("#password").val()
                if(mail && password)
                    console.log("valori:", mail, password);
                    $.ajax({
                        url: "http://localhost:3000/api/registra?mail="+mail+"&password="+password,                        
                        method: "GET",
                        success: function(data){
                            console.log("success", data)
                            $("body").css("backgroundColor", "blue");
                        },
                        error: function(data){
                            console.log("error", data)
                            $("body").css("backgroundColor", "#FF0000");
                        }
                    });
            });
        </script>
    </body>
</html>
